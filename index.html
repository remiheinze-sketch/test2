<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Ma veille √©conomique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; padding: 1rem; }
    h1 { color: #2a7; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; background: #fafafa; }
    .card h3 { margin-top: 0; }
    .card a { color: #2a7; text-decoration: none; }
    .card a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üì∞ Ma veille budg√©taire</h1>
  <p id="info" style="font-style:italic;color:#666">Chargement...</p>
  <div id="veille"></div>

  <script>
  async function afficherVeille() {
    const zone = document.getElementById("veille");
    const info = document.getElementById("info");
    try {
      const res = await fetch("./data.json", { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      info.textContent = "Derni√®re mise √† jour : " + (data.updated_at || "inconnue");
      if (!data.articles || data.articles.length === 0) {
        zone.innerHTML = "<p>Aucun article trouv√©.</p>";
        return;
      }
      const html = data.articles.map(a => `
        <article class="card">
          <h3><a href="${a.url}" target="_blank">${a.title}</a></h3>
          <p>${a.summary}</p>
        </article>
      `).join("");
      zone.innerHTML = html;
    } catch (err) {
      console.error(err);
      zone.innerHTML = "<p>Erreur de chargement des donn√©es.</p>";
    }
  }
  document.addEventListener("DOMContentLoaded", afficherVeille);
  </script>
</body>
</html>
