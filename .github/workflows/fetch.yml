name: Mettre à jour data.json

on:
  schedule:
    - cron: "0 * * * *"   # toutes les heures (UTC)
  workflow_dispatch: {}    # permet de le lancer manuellement

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push updated data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "update data.json $(date -u +'%Y-%m-%d %H:%M')" || echo "rien à committer"
          git push
